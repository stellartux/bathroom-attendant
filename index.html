<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Bathroom Attendant VR</title>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-template-component/dist/aframe-template-component.min.js"></script>
</head>

<body>
<a-scene>

<a-assets>
  <a-mixin id="wall"
    geometry="primitive: plane; height: 2.5; width: 5"
    material="color: #aaaa99"
  ></a-mixin>
  <a-mixin id="floor"
    geometry="primitive: plane; height: 5; width: 5"
    rotation="-90 0 0"
    material="color: #222222; roughness: 0.7"
    position="0 0 0"
  ></a-mixin>
  <a-mixin id="ceiling"
    geometry="primitive: plane; height: 5; width: 5"
    rotation="90 0 0"
    material="color: #e3e0dd"
    position="0 2.5 0"
  ></a-mixin>
  <a-mixin id="shiny"
    material="metalness: 0.6; color: #ddd; roughness: 0.7;"
  ></a-mixin>

  <!-- https://raw.githubusercontent.com/stellartux/bathroom-attendant/master -->
  <a-asset-item id="handdryer" src="https://raw.githubusercontent.com/stellartux/bathroom-attendant/master/assets/models/handdryer-body.gltf"></a-asset-item>

</a-assets>

<a-entity mixin="floor"></a-entity>
<a-entity template="src: templates/wall.template"
  position="0 0 -2.5"
></a-entity>
<a-entity template="src: templates/wall.template"
  position="0 0 2.5"
  rotation="0 180 0"
></a-entity>
<a-entity template="src: templates/wall.template"
  position="-2.5 0 0"
  rotation="0 90 0"
></a-entity>
<a-entity template="src: templates/wall.template"
  position="2.5 0 0"
  rotation="0 -90 0"
></a-entity>
<a-entity mixin="ceiling"></a-entity>

<a-entity
  gltf-model="#handdryer"
  position="0 1.2 -2.52"
  rotation="90 90 90"
  ></a-entity>
<a-box
  mixin="shiny"
  position="0.065 1.17 -2.4"
  width="0.065"
  height="0.04"
  depth="0.04"
></a-box>
<a-box
  mixin="shiny"
  position="0.065 1.17 -2.41"
  width="0.075"
  height="0.05"
  depth="0.04"
></a-box>

<a-entity light="type: ambient; color: #fff8d8; intensity: 0.15"></a-entity>
<a-entity light="type: point; color: #fff8d8; intensity: 0.35" position="0 2 -0.8"></a-entity>
<a-entity light="type: point; color: #fff8d8; intensity: 0.35" position="0 2 -1.2"></a-entity>

</a-scene>

</body>
</html>
