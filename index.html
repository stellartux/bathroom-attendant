<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Bathroom Attendant VR</title>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-template-component/dist/aframe-template-component.min.js"></script>
<script src="https://unpkg.com/three/examples/js/loaders/STLLoader.js" charset="utf-8"></script>
<script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
<script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js" charset="utf-8"></script>
<script src="primitives/aframe-led-primitive.js" charset="utf-8"></script>
</head>

<body>
<a-scene>

<a-assets>
  <a-mixin id="wall"
    geometry="primitive: plane; height: 2.5; width: 5"
    material="color: #aaaa99"
  ></a-mixin>
  <a-mixin id="floor"
    geometry="primitive: plane; height: 5; width: 5"
    rotation="-90 0 0"
    material="color: #222222; roughness: 0.7"
    position="0 0 0"
  ></a-mixin>
  <a-mixin id="ceiling"
    geometry="primitive: plane; height: 5; width: 5"
    rotation="90 0 0"
    material="src: templates/artex.png; repeat: 5 10; roughness: 0.74; metalness: 0"
    position="0 2.5 0"
  ></a-mixin>
  <a-mixin id="shiny"
    material="metalness: 0.6; color: #ddd; roughness: 0.7;"
  ></a-mixin>

  <!-- https://raw.githubusercontent.com/stellartux/bathroom-attendant/master -->
  <a-asset-item id="handdryer" src="https://raw.githubusercontent.com/stellartux/bathroom-attendant/master/assets/models/handdryer-body.gltf"></a-asset-item>
  <a-asset-item id="smokedetector" src="https://raw.githubusercontent.com/stellartux/bathroom-attendant/master/assets/models/smokedetector.obj"></a-asset-item>
</a-assets>

<a-entity mixin="floor"></a-entity>
<a-entity template="src: templates/wall.html"
  position="0 0 -2.5"
></a-entity>
<a-entity template="src: templates/wall.html"
  position="0 0 2.5"
  rotation="0 180 0"
></a-entity>
<a-entity template="src: templates/wall.html"
  position="-2.5 0 0"
  rotation="0 90 0"
></a-entity>
<a-entity template="src: templates/wall.html"
  position="2.5 0 0"
  rotation="0 -90 0"
></a-entity>
<a-entity mixin="ceiling"></a-entity>

<a-entity
  id="toastyboi"
  gltf-model="#handdryer"
  position="0 1.2 -2.52"
  rotation="90 90 90"
  ></a-entity>
<a-box
  mixin="shiny"
  position="0.065 1.17 -2.4"
  width="0.065"
  height="0.04"
  depth="0.04"
></a-box>
<a-box
  mixin="shiny"
  position="0.065 1.17 -2.41"
  width="0.075"
  height="0.05"
  depth="0.04"
></a-box>

<a-entity
  id="smokeyboi"
  obj-model="obj: #smokedetector"
  scale="0.001 0.001 0.001"
  position="1 2.5 -1.5"
  rotation="90 0 0"
  material="color: #fff; roughness: 0.5; metalness: 0.4;"
>
  <a-led id="led" position="22 -7 25" scale="1000 1000 1000"></a-led>
</a-entity>


<!--
position="0 1.6 -0.1"
rotation="0 0 0"


-->

<a-entity template="src: templates/light.html" position="1.5 2.45 1.25"></a-entity>
<a-entity template="src: templates/light.html" position="1.5 2.45 -1.25"></a-entity>
<a-entity template="src: templates/light.html" position="-1.5 2.45 1.25"></a-entity>

<a-entity template="src: templates/broken-light.html" position="-1.5 2.45 -1.25"></a-entity>
<a-entity light="type: ambient; intensity: 0.1"></a-entity>

</a-scene>

</body>
</html>
